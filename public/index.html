<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="./reset.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type="text/javascript">
    function ieVersion() {
        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串  
        var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器  
        var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器  
        var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
        if(isIE) {
          var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
          reIE.test(userAgent);
          var fIEVersion = parseFloat(RegExp["$1"]);
          if(fIEVersion == 7) {
              return 7;
          } else if(fIEVersion == 8) {
              return 8;
          } else if(fIEVersion == 9) {
              return 9;
          } else if(fIEVersion == 10) {
              return 10;
          } else {
              return 6;//IE版本<=7
          }   
        } else if(isEdge) {
            return 'edge';//edge
        } else if(isIE11) {
            return 11; //IE11  
        }else{
            return -1;//不是ie浏览器
        }
      }
      if((ieVersion() === 8) || (ieVersion() === 7) || (ieVersion() === 6)) {
        window.location.replace("http://www.jddj.com/activity/welcome.html");
      }
      var navigator_userAgent = navigator.userAgent,
        isAndroid = /android/gi.test(navigator_userAgent),
        isIOS = /iPhone|iPad/gi.test(navigator_userAgent);
      var cmsLink = /previewDate/gi.test(window.location.href),
          testpdjmLink = /testpdjm|prepdjm|localhost/gi.test(window.location.href);
      if ((isAndroid || isIOS ) && !testpdjmLink) {
          window.location.href = 'https://daojia.jd.com/html/index.html';
      }

      
      var startTime = new Date(2020,03,04,00,00,00).getTime()
      var endTime = startTime + 24 * 60 * 60 * 1000;
      var curTime = (new Date()).getTime();
      if(curTime >= startTime && curTime <= endTime) {
        document.getElementsByTagName('html')[0].className = 'toGray';
      } else {
        document.getElementsByTagName('html')[0].classList.remove('toGray');
      }

      var elTimer = setInterval(() => {
        var _curTime = (new Date()).getTime();
        if(_curTime >= startTime && _curTime <= endTime) {
          document.getElementsByTagName('html')[0].className = 'toGray';
        } else {
          document.getElementsByTagName('html')[0].classList.remove('toGray');
          clearInterval(elTimer);
        }
      }, 1000);
    
    
    
    
    
    </script>
  </body>
</html>
